<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2310eeb25.js"
      crossorigin="anonymous"
    ></script>
    <title>Triva</title>
  </head>
  <body>
    <div class="input-container">
      <div class="input-div">
        <p>Enter a username to start</p>
        <p>First player that gets to 10 points wins</p>

        <div class="name">
          <input
            type="text"
            id="player1-input"
            class="input"
            placeholder="player one..."
          />
          <input
            type="text"
            id="player2-input"
            placeholder="player two.."
            class="input"
          />

          <input type="submit" value="start" class="subhover" />
          <p>or use</p>
          <input type="submit" value="defalut" class="defalut subhover" />
        </div>
      </div>
    </div>
    <!-- <div class="nav">
   <i class="fas fa-bars nav-btn" ></i>
    <div class="nav-items">
      <p class="leader">past winners</p>
      <div id="player-container">
      <h4 class="player1"></h4>
      <h4 class="player2"></h4>
    </div>
 </div>

    <div class="container">
      <div class="row logo">
        <img src="./img/output-onlinepngtools (2).png" alt="" />
        <h1>RandomFacts!</h1>
        <div class="background"></div>
      </div>

      <!-- <button class="row reset">Hint</button> -->
      <div class="row" id="scores">
        <div id="player1">
          <h3></h3>
          <h4>0</h4>
        </div>
        <div class="line"></div>
        <div id="player2">
          <h3></h3>
          <h4>0</h4>
        </div>
      </div>
      <button class="row reset">reset</button>
      <div class="row ans">
        <div id="question">
          <p>
            Lora dm ipsum dolor sit amet consectetur adipisicing elit. Dolorum,
            consequatur!
          </p>
        </div>
        <div id="answer">
          <button id="a">a</button>
          <button id="b">b</button>
          <button id="c">c</button>
          <button id="d">d</button>
        </div>
      </div>
      <div id="correctAns">and the ans is</div>
    </div>
    <div class="wincon">
      <div class="winner">
        <h4>THE WINNER IS</h4>
        <p></p>
        <button id="reset">reset</button>
      </div>
    </div>
  </body>
</html>
